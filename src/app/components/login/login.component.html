
<div class="row">
    <div class="col-md-4 mt-5 mx-auto">
        <form [formGroup] = "loginForm" (ngSubmit)="login()">
            <div class="form-group">
                <label for="email">Email</label>
                <input formControlName="email" type="text" class="form-control" id="email">
                <div *ngIf="loginForm.get('email').invalid && (loginForm.get('email').touched) || loginForm.get('email').derty">
                    <div *ngIf="loginForm.get('email').getError('required')">This field is Required</div>
                    <div *ngIf="loginForm.get('email').getError('email')">This field should be an email address</div>
                </div>
            </div>
            <div class="form-group">
                <label for="password">Password</label>
                <input formControlName="password" type="password" class="form-control" id="password">
                <div *ngIf="loginForm.get('password').invalid && (loginForm.get('password').touched) || loginForm.get('password').derty">
                    <div *ngIf="loginForm.get('password').getError('required')">This field is Required</div>
                    <div *ngIf="loginForm.get('password').getError('minlength')">This field should have 8 caracters</div>
                    <div *ngIf="loginForm.get('password').getError('maxlength')">This field should have 8 caracters</div>
                </div>
            </div>

            <!-- {{ loginForm.value | json}} -->

            <button [disabled]="loginForm.invalid" class="btn btn-block btn-primary">Login</button>
        </form>
    </div>
</div>
